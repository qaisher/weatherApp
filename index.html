<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="current-info">
            
            <div class="time" id="time">
                12:30<span id="am-pm">PM</span>
            </div>
            <div class="date" id="date">Thursday, 5 May</div>
            
            <div class="others" id="current-weather-items">
                <div class="weather-item">
                    <div>Humidity</div>
                    <div>94.2%</div>
                </div>
                <div class="weather-item">
                    <div>Pressure</div>
                    <div>118</div>
                </div>

                <div class="weather-item">
                    <div>Wind Speed</div>
                    <div>132</div>
                </div>

            </div>
        </div>


        <div class="place-container">
            <div class="time-zone" id="time-zone">Asia/Delhi</div>
            <div class="country" id="country">IN</div>
        </div>
    </div>

    <div class="future-forecast">
        <div class="today" id="current-temp">
            <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
            <div class="day">Thursday</div>
            <div class="temp">Night - 23.2&#176; C</div>
            <div class="temp">Day - 33.5&#176; C</div>
        </div>
        <div class="weather-forecast" id="weather-forecast">
            <div class="weather-forecast-item">
                <div class="day">Friday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 23.2&#176; C</div>
                <div class="temp">Day - 33.5&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Saturday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 23.2&#176; C</div>
                <div class="temp">Day - 33.5&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Sunday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 23.2&#176; C</div>
                <div class="temp">Day - 33.5&#176; C</div>
            </div>
            <div class="weather-forecast-item">
                <div class="day">Monday</div>
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="w-icon">
                <div class="temp">Night - 23.2&#176; C</div>
                <div class="temp">Day - 33.5&#176; C</div>
            </div>

        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
